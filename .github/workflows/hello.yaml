name: hello world workflow
on: [push]
jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout-repository
        uses: actions/checkout@v3
        
      - name: npm install
        run: npm install
        working-directory: ./react-app
        
      - name: Run test
        run: |
            cd react-app
            npm test
