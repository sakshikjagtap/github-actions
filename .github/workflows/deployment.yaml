name: CI Pipeline
on: [push]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout-repository
        uses: actions/checkout@v3
      - name: set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18
        
      - name: Install dependencies
        run: npm install
        working-directory: ./react-app

      - name: Run test
        run: |
            cd react-app
            npm test

  deploy: 
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies   
        run: npm install
        working-directory: ./react-app

      - name: build project
        run: |
            cd react-app
            npm run build

      - name: Deploy to github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./react-app/build


